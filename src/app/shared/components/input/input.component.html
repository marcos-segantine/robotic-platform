@if (mode !== 'textarea') {
<span class="{{ additionalClasses }}">{{ text }}</span>
<input class="{{ size }} {{ mode }}" type="text" placeholder="{{ placeholder }}" [value]="property"
(input)="emitEvent($event)">
}
@else {
    <span class="{{ additionalClasses }}">{{ text }}</span>
    <textarea class="{{ size }}"></textarea>
}

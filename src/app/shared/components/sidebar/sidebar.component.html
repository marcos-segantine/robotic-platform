<button class="mobile-button" (click)="showMenu()">
    @if(isToShowMenu) {
    <img src="/assets/icons/menu-close.svg" alt="">
    }
    @else {
    <img src="/assets/icons/menu-open.svg" alt="">
    }
</button>

<aside>
    <nav>
        <ul>
            <li>
                <a class="{{ currentPage == 'home' ? 'active' : 'deactivate' }}" (click)="route('home')">
                    <app-home-icon fillColor="{{ currentPage == 'home' ? '#000000' : '#FFFFFF' }}" />
                </a>
            </li>
            <li>
                <a class="{{ currentPage == 'activity' ? 'active' : 'deactivate' }}" (click)="route('activity')">
                    <app-activity-icon fillColor="{{ currentPage == 'activity' ? '#000000' : '#FFFFFF' }}" />
                </a>
            </li>
            <li>
                <a class="{{ currentPage == 'ranking' ? 'active' : 'deactivate' }}" (click)="route('ranking')">
                    <app-ranking-icon fillColor="{{ currentPage == 'ranking' ? '#000000' : '#FFFFFF' }}" />
                </a>
            </li>
        </ul>

        <ul>
            <app-color-scheme />

            <li>
                <a class="{{ currentPage == 'support' ? 'active' : 'deactivate' }}" (click)="route('support')">
                    <app-support-icon fillColor="{{ currentPage == 'support' ? '#000000' : '#FFFFFF' }}" />
                </a>
            </li>
        </ul>
    </nav>
</aside>

<div class="container">
    <h3>Alunos com menor desempenho</h3>

    <div class="content">

        @if (data.length > 0) {
            @for (student of data; track student) {
                <div>
                    <p>{{ student.name }}</p>
                    <p>{{ getSchoolName(student.school) }}</p>
                </div>
            }
        }
    </div>
</div>

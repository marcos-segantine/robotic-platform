<div class="container">
    <app-menu [data]="options" />

    <div class="trails">
        @for (trail of trails; track trail.id) {
            <app-trail-activities [data]="trail" />
        }
    </div>

    <div class="more-info">
        <app-learning-progress />

        @if (trailsID.length > 0) {
            <app-not-finished [trailsID]="trailsID" />
        }
    </div>
</div>

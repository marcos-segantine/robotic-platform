<div class="content">
    <app-menu [data]="sectionsData" />

    <div class="forms">
        <app-input mode="mode-1" text="Nome da trilha" size="bigger" />
        <app-input mode="mode-1" text="Nome do professor" size="medium" />

        <div class="activity">
            <h3>Adicionar uma atividade à trilha</h3>

            <div>
                <app-input mode="mode-1" placeholder="Lição n° ..." text="Título da lição" size="bigger" />
                <app-input mode="mode-1" placeholder="Intuito dessa atividade é trabalhar..." text="Resumo da atividade"
                    size="bigger" />
            </div>

            <div class="question-alternatives">
                <app-input mode="mode-1" placeholder="" text="Pergunta" size="bigger" />
                <app-input mode="mode-1" placeholder="" text="Alternativas (no máximo 5)" size="bigger" />
            </div>
        </div>

        <div class="buttons">
            <app-button buttonStyle="default" text="Resetar" />
            <app-button buttonStyle="selected" text="Confirmar" />
        </div>
    </div>

    <div class="trails">
        <h2>Trilhas Recentes</h2>
        <app-trail />
        <app-trail />
        <app-trail />
    </div>
</div>

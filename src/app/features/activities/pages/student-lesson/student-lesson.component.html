<div class="container">
    <div class="column-1">
        <div>
            <h2>{{ data?.title }}</h2>
            <p>{{ data?.summarize }}</p>
        </div>

        <app-lesson-description 
            [data]="quizData" 
            [activityDetails]="{ 
                description: data?.explanation || '',
                resources: data?.resources || [''],
            }"
            />

    </div>

    <div class="column-2">
        <app-ranking />
    </div>
</div>

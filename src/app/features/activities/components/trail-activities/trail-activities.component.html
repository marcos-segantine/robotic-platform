<div class="trail" routerLink="lessons" [queryParams]="{ id: data.id }">
    <div class="info">
        <div class="img"></div>

        <a routerLink="lessons">
            <h2>{{ data.name }}</h2>
        </a>
    </div>

    <div class="statistics">
        <div class="indicators">
            @for (statisticColor of statistics; track statisticColor) {
            <app-indicator [color]="statisticColor" />
            }
        </div>

    </div>

    <div class="statistics-indicator">
        @if (activityStatistic['weight'] !== null) {
            <app-statistic [value]="activityStatistic['completed'] / activityStatistic['count'] * 100" text="Tarefas Concluídas" />
            <app-statistic [value]="activityStatistic['weight']" text="Índice de Aproveitamento" />
        }    
    </div>
</div>

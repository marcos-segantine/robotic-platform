<div class="container">
    <div class="progress-container">
        <svg class="progress-circle" width="60" height="60" viewBox="0 0 100 100">
            <circle class="progress-background" cx="50" cy="50" r="45"></circle>
            <circle class="progress-bar {{ color }}" cx="50" cy="50" r="45"></circle>
        </svg>
        <div class="progress-value {{ color }}">{{ value }}</div>
    </div>
    <p>
        {{ text.split(" ").slice(0, -1).join(" ") }} <br> {{ text.split(" ").at(-1) }}
    </p>
</div>

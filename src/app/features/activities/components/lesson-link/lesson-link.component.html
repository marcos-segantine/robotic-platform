<div class="container">
    <div class="image-score">
        <div class="image"></div>
        @if (activityStatistic) {
            <app-lesson-score [statistic]="activityStatistic" />
        }
    </div>

    <div class="info">
        <h2>{{ data.title }}</h2>
        <p>{{ data.summarize }}</p>

        <div>
            <app-button 
                width="max-content" 
                buttonStyle="selected" 
                text="Ver Lição" 
                (event)="navigateLessonPage()" 
            />
        </div>
    </div>
</div>
